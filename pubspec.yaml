name: flutterdekstop
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  #Main Package Helper 
  get: ^4.3.8
  side_navigation: ^0.0.4
  flutter_screenutil: ^5.0.0+2
  syncfusion_flutter_charts: ^19.3.46
  flutter_svg: ^0.23.0+1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  # Enable generation of localized Strings from arb files.
  generate: true
  assets:
    - assets/images/
    - assets/icons/
